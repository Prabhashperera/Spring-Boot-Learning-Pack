<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .signup-card {
            background-color: #1c1c1c;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .form-control {
            background-color: #252525;
            border: 1px solid #404040;
            color: #e0e0e0;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            background-color: #252525;
            border-color: #17a2b8;
            box-shadow: 0 0 0 0.25rem rgba(23, 162, 184, 0.25);
            color: #e0e0e0;
        }
        .form-floating label {
            color: #b0b0b0;
            transition: all 0.2s ease;
        }
        .btn-submit {
            background: linear-gradient(90deg, #17a2b8, #0d6efd);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(23, 162, 184, 0.5);
        }
        .login-link {
            color: #17a2b8;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #17a2b8;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        @media (max-width: 576px) {
            .signup-card {
                padding: 1.5rem;
                margin: 1rem;
            }
            .btn-submit {
                padding: 0.65rem;
            }
        }
    </style>
</head>
<body>
<div class="signup-card">
    <div class="logo">MyApp</div>
    <h2 class="text-center mb-4">Sign Up</h2>
    <form>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
            <label for="fullName">Full Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
            <label for="email">Email</label>
        </div>
        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>
        <button type="submit" class="btn btn-submit w-100">Sign Up</button>
    </form>
    <p class="text-center mt-3">
        <small>Already have an account? <a href="#" class="login-link">Log in</a></small>
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
